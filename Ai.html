<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Fun Zone!</h1>
    <p>Click the button below for a surprise message.</p>
    
    <button class="button" onclick="showMessage()">Click Me!</button>
    
    <p id="message" class="message"></p>

    <script>
        function showMessage() {
            // Display a friendly, funny message
            let message = "Congratulations! You're amazing!";
            document.getElementById("message").innerText = message;
        }
    </script>
</body>
</html>
